<article class="min-w-full">
  <div class="aspect-video bg-neutral-900 overflow-hidden flex items-center justify-center">
    {% if n.image %}
      <img src="{{ n.image.url }}" class="w-full h-full object-cover">
    {% else %}
      <div class="text-neutral-400">Sem imagem</div>
    {% endif %}
  </div>

  <div class="p-4 border-t border-neutral-800">
    <h3 class="text-lg font-medium text-neutral-100">{{ n.title }}</h3>
    {% if n.created_at %}
      <p class="text-sm text-neutral-400 mt-1">{{ n.created_at }}</p>
    {% endif %}
  </div>
</article>

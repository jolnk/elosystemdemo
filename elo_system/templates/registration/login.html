{% extends 'core/base.html' %}

{% block title %}Login - Sistema Elo{% endblock %}

{% block content %}
  <section class="max-w-2xl mx-auto bg-neutral-950 p-6 rounded-2xl shadow-lg border border-neutral-800 mt-16">
    <h1 class="text-3xl font-bold text-center mb-6">Login</h1>

    <form method="POST" class="space-y-6">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-lg text-neutral-300">Usu√°rio</label>
        <input type="text" name="username" id="username" class="input-outline" required>  <!-- Usando a classe 'input-default' de buttons.css -->
      </div>
      
      <div class="mb-4">
        <label for="password" class="block text-lg text-neutral-300">Senha</label>
        <input type="password" name="password" id="password" class="input-outline" required>  <!-- Usando a classe 'input-default' de buttons.css -->
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn-outline">Entrar</button>  <!-- Usando a classe 'button-default' de buttons.css -->
      </div>
    </form>
  </section>
{% endblock %}
